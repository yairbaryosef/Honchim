<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign as Cadet or Elder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Open Sans', sans-serif;
            direction: rtl;
        }

        .navbar {
            background: crimson;
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 100px;
            border: none;
            cursor: pointer;
        }

        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
            text-decoration: none;
        }

        /* Form styling */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: crimson;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 3px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: crimson;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: darkred;
        }

        .custom-button {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: -10px;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            label {
                font-size: 16px;
            }

            input, select, textarea {
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">מערכת שיעורי עזר</a></div>
            <button><a href="/logout">התנתקות</a></button>
        </div>
    </nav>

    <div class="form-container">
        <form action="{{ url_for('register2') }}" method="POST" enctype="multipart/form-data">
            <label for="type">סוג:</label>
            <select id="type" name="type">
                <option value="חניך">חניך</option>
                <option value="חונך">חונך</option>
            </select>

            <label for="year">שנה:</label>
            <input type="number" id="year" name="year" placeholder="הזן את שנת הלימודים שלך">

            <label for="degree">תואר:</label>
            <input type="text" id="degree" name="degree" placeholder="הזן את התואר שלך">

            <label for="university">אוניברסיטה:</label>
            <select id="university" name="university"></select>
            <button type="button" id="add-university" class="custom-button">הוסף מוסד לימוד</button>

            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="phone" placeholder="הזן את מספר הטלפון שלך">

            <label for="help">עזרה:</label>
            <select id="help" name="help"></select>
            <button type="button" id="add-help" class="custom-button">הוסף עזרה</button>

            <label for="profile-picture">תמונת פרופיל:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <label for="grades">ציונים:</label>
            <input type="file" id="grades" name="grades" accept=".pdf">

            <label for="description">תיאור:</label>
            <textarea id="description" name="description" placeholder="ספר לנו על עצמך"></textarea>

            <button type="submit">שלח</button>
        </form>
    </div>

    <script>
        const universitySelect = document.getElementById('university');
        const helpSelect = document.getElementById('help');

        // populate university options
        const universities = ['University 1', 'University 2', 'University 3'];
        universities.forEach(university => {
            const option = document.createElement('option');
            option.value = university;
            option.text = university;
            universitySelect.appendChild(option);
        });

        // populate help options
        const helps = ['Help 1', 'Help 2', 'Help 3'];
        helps.forEach(help => {
            const option = document.createElement('option');
            option.value = help;
            option.text = help;
            helpSelect.appendChild(option);
        });

        // add event listeners to add university and help options
        document.getElementById('add-university').addEventListener('click', () => {
            const newUniversity = prompt('הזן מוסד לימוד חדש:');
            if (newUniversity) {
                const option = document.createElement('option');
                option.value = newUniversity;
                option.text = newUniversity;
                universitySelect.appendChild(option);
            }
        });

        document.getElementById('add-help').addEventListener('click', () => {
            const newHelp = prompt('הזן עזרה חדשה:');
            if (newHelp) {
                const option = document.createElement('option');
                option.value = newHelp;
                option.text = newHelp;
                helpSelect.appendChild(option);
            }
        });
    </script>
</body>
</html>
