<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>



    <div class="center-container">
        <h1>My classes</h1>
    </div>

     <ol id="my-list" role="list">
    {% for item in items %}
        <li style="--i: {{ loop.index }}">
            <h3>{{ item.teacher }}</h3>
            <p>{{ item.dateStart }}-{{ item.dateEnd }}</p>
            <div class="action-btn-container" style="display: flex; gap: 10px; margin-top: 10px;">
                <a class="action-btn accept-btn"
                   href="/handle_ClassAccept/accept?request={{ item | tojson | urlencode }}"
                   style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                    Accept
                </a>
                <a class="action-btn cancel-btn"
                   href="/handle_ClassAccept/cancel?request={{ item | tojson | urlencode }}"
                   style="background-color: #e74c3c; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                    Cancel
                </a>
            </div>
        </li>
    {% endfor %}
</ol>


    <script>
        // Get the list element
        const list = document.getElementById("my-list");

        // Set the --length CSS variable based on the length of the items array
        list.style.setProperty("--length", {{ items|length }});
    </script>

<style>@import url("https://fonts.googleapis.com/css?family=Montserrat:400,700");

* {
	box-sizing: border-box;
}


body {
	--h: 212deg;
	--l: 43%;
	--brandColor: hsl(var(--h), 71%, var(--l));
	font-family: Montserrat, sans-serif;
	margin: 0;
	background-color: whitesmoke;
}

p {
	margin: 0;
	line-height: 1.6;
}

ol {
	list-style: none;
	counter-reset: list;
	padding: 0 1rem;
}

li {
	--stop: calc(100% / var(--length) * var(--i));
	--l: 62%;
	--l2: 88%;
	--h: calc((var(--i) - 1) * (180 / var(--length)));
	--c1: hsl(var(--h), 71%, var(--l));
	--c2: hsl(var(--h), 71%, var(--l2));

	position: relative;
	counter-increment: list;
	max-width: 45rem;
	margin: 2rem auto;
	padding: 2rem 1rem 1rem;
	box-shadow: 0.1rem 0.1rem 1.5rem rgba(0, 0, 0, 0.3);
	border-radius: 0.25rem;
	overflow: hidden;
	background-color: white;
}

li::before {
	content: '';
	display: block;
	width: 100%;
	height: 1rem;
	position: absolute;
	top: 0;
	left: 0;
	background: linear-gradient(to right, var(--c1) var(--stop), var(--c2) var(--stop));
}

h3 {
	display: flex;
	align-items: baseline;
	margin: 0 0 1rem;
	color: rgb(70 70 70);
}

h3::before {
	display: flex;
	justify-content: center;
	align-items: center;
	flex: 0 0 auto;
	margin-right: 1rem;
	width: 3rem;
	height: 3rem;
	content: counter(list);
	padding: 1rem;
	border-radius: 50%;
	background-color: var(--c1);
	color: white;
}

@media (min-width: 40em) {
	li {
		margin: 3rem auto;
		padding: 3rem 2rem 2rem;
	}

	h3 {
		font-size: 2.25rem;
		margin: 0 0 2rem;
	}

	h3::before {
		margin-right: 1.5rem;
	}
}
.center-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 10vh; /* Adjust height for the ellipse */
    width: 100vw; /* Adjust width for the ellipse */
    text-align: center; /* Center text inside the container */
    background-color: white; /* White background for the ellipse */
    border-radius: 50% / 30%; /* Creates an ellipse shape */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
}

.center-container h1 {
    font-size: 40px;
    font-weight: bold;

}
.description-container {
    margin-bottom: 20px; /* add some space between description and action buttons */
}

.action-btn-container {
    display: inline-block; /* make the action buttons inline */
}
</style>

</body>
</html>
