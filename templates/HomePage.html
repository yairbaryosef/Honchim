<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<style type="text/css">
		*{
			text-decoration: none;
		}
		.navbar{
			background: crimson; font-family: calibri; padding-right: 15px;padding-left: 15px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		.logo a{
			font-size: 35px; font-weight: 600; color: white;
		}
		li{
			list-style: none; display: inline-block;
		}
		li a{
			color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
		}
		button{
			background-color: black; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90px;
		}
		button a{
			color: white; font-weight: bold; font-size: 15px;
		}
		
		/* Additional styles for the home page */
		.home-content{
			display: flex; flex-direction: column; align-items: center; padding: 50px;
		}
		.home-title{
			font-size: 40px; font-weight: bold; margin-bottom: 20px;
		}
		.home-text{
			font-size: 20px; margin-bottom: 30px;
		}

		/* Styles for the buttons that appear when clicking on בחירת חונך */
		.buttons-container{
			display: none; /* hide by default */
			flex-direction: row; justify-content: space-between; padding: 20px;
		}
		.buttons-container button{
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="#">מערכת שיעורי עזר</a> </div>
			<ul>
				<li><a href="#" onclick="loadContent('HomePage.html')">Home</a></li>
				<li><a href="#" onclick="loadContent('login.html')">About</a></li>
				<li><a href="#" id="choose-mentor-link">בחירת חונך</a></li>
				<li><a href="#">השיעורים שלי</a></li>
				<button><a href="#">SignUp</a></button>
			</ul>
		</div>
	</nav>

	<!-- Home page content -->
	 <div id="content" class="content">
        <!-- Content will be loaded here -->
    </div>

	<script>
		// Add event listener to the בחירת חונך link
		document.getElementById("choose-mentor-link").addEventListener("click", function(){
			// Show the buttons container
			document.getElementById("buttons-container").style.display = "flex";
		});
		function loadContent(page) {
    const contentDiv = document.getElementById("content");

    fetch(page)
        .then(response => response.text())
        .then(data => contentDiv.innerHTML = data)
        .catch(error => contentDiv.innerHTML = "Error loading content: " + error);
}

	</script>

</body>
</html>
