<main class="table" id="requests_table">
    <section class="table__header">
        <h1>Requests List</h1>
        <div class="input-group">
            <input type="search" placeholder="Search Data...">
            <img src="images/search.png" alt="">
        </div>
    </section>
    <section class="table__body">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Degree</th>
                    <th>University</th>
                    <th>Phone</th>
                    <th>Help</th>
                    <th>Description</th>
                    <th>Profile Picture</th>
                    <th>Grades</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <td>{{ request.type }}</td>
                    <td>{{ request.year }}</td>
                    <td>{{ request.degree }}</td>
                    <td>{{ request.uni }}</td>
                    <td>{{ request.phone }}</td>
                    <td>{{ request.help }}</td>
                    <td>{{ request.description }}</td>
                    <td><img src='{{ request.profile_url }}' alt=""></td>
                    <td><img src="{{ request.grades_url }}" alt="" onclick="showFullScreen('{{ request.grades_url }}')"></td>
                </tr>
                <tr>
                    <td colspan="9" style="text-align: center; padding: 20px;">
    <div class="action-btn-container">
        <a class="action-btn accept-btn"
           href="/handle_request/accept?request={{ request | tojson | urlencode }}"
           style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Accept
        </a>
        <a class="action-btn cancel-btn"
           href="/handle_request/cancel?request={{ request | tojson | urlencode }}"
           style="background-color: #e74c3c; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Cancel
        </a>
    </div>
</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</main>

<script>
    // Function to show the image in full screen
    function showFullScreen(imageUrl) {
        window.open(imageUrl, '_blank');
    }

    // Function to handle actions (Accept/Cancel) and send the full request object to the server
    function handleAction(request, action) {
        fetch(`/handle_request/${action}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(request) // Send the full request object as JSON
        }).then(response => {
            if (response.ok) {
                alert('Action successful');
                location.reload(); // Reloads the page to reflect changes
            } else {
                alert('Action failed');
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }
</script>

<script>
    // Function to show the image in full screen
    function showFullScreen(imageUrl) {
        // Open the image in a new window or tab in full screen
        window.open(imageUrl, '_blank');
    }
</script>

    overflow: hidden;
}

    width: 100%;
    height: 10%;
    background-color: #fff4;

    width: 35%;

    border-radius: 2rem;

    align-items: center;

}

}

    width: 100%;

    background-color: transparent;

    outline: none;
}

.table__body {
    width: 95%;
    max-height: calc(89% - 1.6rem);
    background-color: #fffb;
    margin: .8rem auto;
    border-radius: .6rem;
    overflow: auto;
    overflow: overlay;
}

.table__body::-webkit-scrollbar {
    width: 0.5rem;
    height: 0.5rem;
}

.table__body::-webkit-scrollbar-thumb {
    border-radius: .5rem;

    visibility: hidden;
}

.table__body:hover::-webkit-scrollbar-thumb {
    visibility: visible;
}

table {
    width: 100%;
}

td img {
    width: 36px;
    height: 36px;
    margin-right: .5rem;
    border-radius: 50%;
    vertical-align: middle;
}

table, th, td {
    border-collapse: collapse;
    padding: 1rem;
    text-align: left;
}

thead th {
    position: sticky;
    top: 0;
    left: 0;
    background-color: #d5d1defe;
    cursor: pointer;
    text-transform: capitalize;
}

tbody tr:nth-child(even) {
    background-color: #0000000b;
}

tbody tr {
    --delay: .1s;
    transition: .5s ease-in-out var(--delay), background-color 0s;
}

tbody tr:hover {
    background-color: #fff6 !important;
}

tbody tr td,
tbody tr td p,
tbody tr td img {
    transition: .2s ease-in-out;
}

    padding: .4rem 0;
    border-radius: 2rem;
    text-align: center;
}

.status.delivered {
    background-color: #86e49d;
    color: #006b21;
}

.status.cancelled {
    background-color: #d893a3;
    color: #b30021;
}

.status.pending {
    background-color: #ebc474;
}

.status.shipped {
    background-color: #6fcaea;
}

@media (max-width: 1000px) {
    td:not(:first-of-type) {
        min-width: 12.1rem;
    }
}</style>
