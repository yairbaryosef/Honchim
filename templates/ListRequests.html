<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Assistant', sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #f4f7fc;
        }

        main.table {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 .4rem .8rem #0005;
            overflow: hidden;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .table__header {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fafc;
            border-bottom: 2px solid #e3e6f0;
        }

        .table__header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .table__header .input-group {
            width: 30%;
            height: 2.5rem;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 .1rem .4rem #0002;
            display: flex;
            align-items: center;
            padding: 0 .8rem;
            transition: width 0.4s ease, box-shadow 0.2s ease;
        }

        .table__header .input-group:hover {
            width: 35%;
            box-shadow: 0 .2rem .5rem #0004;
        }

        .table__header .input-group img {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }

        .table__header .input-group input {
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            padding: 0 .5rem;
            font-size: 1rem;
            color: #333;
        }

        .table__header .input-group input:focus {
            background-color: #f1f2f6;
            box-shadow: 0 0 5px #007BFF;
        }

        .filter-group {
            margin-left: 1rem;
            display: flex;
            align-items: center;
        }

        .filter-group label {
            margin-right: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

        .filter-group select {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fff;
            box-shadow: 0 .1rem .4rem #0002;
            transition: box-shadow 0.2s ease;
        }

        .filter-group select:hover {
            box-shadow: 0 .2rem .5rem #0004;
        }

        .table__body {
            width: 100%;
            max-height: calc(100% - 4rem);
            overflow-y: auto;
            margin-top: 1rem;
        }

        .table__body::-webkit-scrollbar {
            width: 0.5rem;
        }

        .table__body::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 0.5rem;
        }

        .table__body table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            text-align: left;
        }

        .table__body thead th {
            background-color: #f0f1f6;
            color: #333;
            font-weight: 600;
            padding: 1rem;
            border-bottom: 2px solid #e3e6f0;
            position: sticky;
            top: 0;
            z-index: 1;
            text-transform: capitalize;
            cursor: pointer;
        }

        .table__body tbody tr {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .table__body tbody tr:hover {
            background-color: #f9fafc;
            transform: scale(1.01);
        }

        .table__body tbody td {
            padding: 1rem;
            border-bottom: 1px solid #e3e6f0;
        }

        .table__body td img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            vertical-align: middle;
        }

        .view-pdf {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s;
        }

        .view-pdf:hover {
            color: #FF3333;
            transform: scale(1.1);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .table__header .input-group {
                width: 50%;
            }

            .table__body table,
            .table__body table thead,
            .table__body table tbody,
            .table__body table th,
            .table__body table td,
            .table__body table tr {
                display: block;
            }

            .table__body table thead {
                display: none;
            }

            .table__body table tr {
                margin-bottom: 1rem;
            }

            .table__body table td {
                text-align: right;
                padding: 0.5rem 1rem;
                position: relative;
                border-bottom: none;
            }

            .table__body table td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                font-weight: bold;
                text-transform: capitalize;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <main class="table" id="requests_table">
        <section class="table__header">
            <h1>Requests List</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="Search Icon">
            </div>
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter">
                    <option value="">All</option>
                    {% for request in requests %}
                    <option value="{{ request.type }}">{{ request.type }}</option>
                    {% endfor %}
                </select>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th data-sort="type">Type</th>
                        <th data-sort="year">Year</th>
                        <th data-sort="degree">Degree</th>
                        <th data-sort="uni">University</th>
                        <th data-sort="phone">Phone</th>
                        <th data-sort="help">Help</th>
                        <th data-sort="description">Description</th>
                        <th>Profile Picture</th>
                        <th>Grades</th>
                    </tr>
                </thead>
                <tbody id="requestBody">
                    {% for request in requests %}
                    <tr>
                        <td data-label="Type">{{ request.type }}</td>
                        <td data-label="Year">{{ request.year }}</td>
                        <td data-label="Degree">{{ request.degree }}</td>
                        <td data-label="University">{{ request.uni }}</td>
                        <td data-label="Phone">{{ request.phone }}</td>
                        <td data-label="Help">{{ request.help }}</td>
                        <td data-label="Description">{{ request.description }}</td>
                        <td data-label="Profile Picture"><img src='{{ request.profile_url }}' alt="Profile Picture"></td>
                        <td data-label="Grades"><a href="{{ request.grades_url }}" class="view-pdf">View PDF</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const typeFilter = document.getElementById('typeFilter');
            const tableRows = document.querySelectorAll('#requestBody tr');

            typeFilter.addEventListener('change', function() {
                const selectedType = this.value.toLowerCase();

                tableRows.forEach(row => {
                    const type = row.querySelector('td[data-label="Type"]').textContent.toLowerCase();
                    if (selectedType === "" || type === selectedType) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            });

            // Sorting functionality
            const headers = document.querySelectorAll('th[data-sort]');
            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const sortKey = this.getAttribute('data-sort');
                    const sortedRows = Array.from(tableRows).sort((a, b) => {
                        const aText = a.querySelector(`td[data-label="${sortKey.charAt(0).toUpperCase() + sortKey.slice(1)}"]`).textContent.trim();
                        const bText = b.querySelector(`td[data-label="${sortKey.charAt(0).toUpperCase() + sortKey.slice(1)}"]`).textContent.trim();

                        return aText.localeCompare(bText, undefined, { numeric: true });
                    });

                    // Re-insert sorted rows into the table
                    const tbody = document.getElementById('requestBody');
                    tbody.innerHTML = '';
                    sortedRows.forEach(row => tbody.appendChild(row));
                });
            });
        });
    </script>
</body>
</html>
