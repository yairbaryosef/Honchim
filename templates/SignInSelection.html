<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Images/login_bac.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 16px;
            font-weight: 600;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            background-color: #4CAF50;
            box-shadow: 0 3px rgba(58,87,175,.75);
            transition: all 0.1s linear 0s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <a href="{{ url_for('CadetSignIn') }}" class="btn">Sign In as Cadet</a>
        <a href="{{ url_for('ElderSignIn') }}" class="btn">Sign In as Elder</a>
    </div>
</body>
</html>
