<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elder Home Page</title>
    <style>
        /* Reuse your initial styles */
        * {
            text-decoration: none;
        }
        .navbar {
            background: darkblue;
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
            border: none;
        }
        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
            text-decoration: none;
        }
        .home-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .home-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .home-text {
            font-size: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">מערכת שיעורי עזר</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Manage Students</a></li>
                <li><a href="/create_class">Create Classes</a></li>

            </ul>
            <button><a href="#">Logout</a></button>
        </div>
    </nav>

    <div class="home-content">
        <h1 class="home-title">Welcome, Elder</h1>
        <p class="home-text">Manage your students, approve class requests, and set your availability here.</p>
    </div>

</body>
</html>
