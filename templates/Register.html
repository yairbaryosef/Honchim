<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Images/login_bac.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Open Sans', sans-serif;
        }

        div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6,
        pre, form, fieldset, input, textarea, p, blockquote, th, td {
            padding: 0;
            margin: 0;
        }

        fieldset, img { border: 0; }

        ol, ul, li { list-style: none; }

        :focus { outline: none; }

        input,
        textarea,
        select {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #4c4c4c;
        }

        p {
            font-size: 12px;
            width: 150px;
            display: inline-block;
            margin-left: 18px;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            color: #4c4c4c;
            text-align: center;
            padding-top: 10px;
            margin-bottom: 10px;
        }

        .testbox {
            margin: 20px auto;
            width: 343px;
            height: auto;
            border-radius: 8px;
            background-color: #ebebeb;
            box-shadow: 1px 2px 5px rgba(0,0,0,.31);
            border: solid 1px #cbc9c9;
            padding-bottom: 20px;
        }

        form {
            margin: 0 30px;
        }

        hr {
            color: #a9a9a9;
            opacity: 0.3;
        }

        input[type=text], input[type=password], input[type=file], select {
            width: 200px;
            height: 39px;
            border-radius: 0px 4px 4px 0px;
            background-color: #fff;
            box-shadow: 1px 2px 5px rgba(0,0,0,.09);
            border: solid 1px #cbc9c9;
            margin-left: -5px;
            margin-top: 13px;
            padding-left: 10px;
        }

        input[type=password] {
            margin-bottom: 25px;
        }

        #icon {
            display: inline-block;
            width: 30px;
            background-color: #3a57af;
            padding: 8px 0px 8px 15px;
            margin-left: 15px;
            border-radius: 4px 0px 0px 4px;
            color: white;
            box-shadow: 1px 2px 5px rgba(0,0,0,.09);
        }

        .submit-button {
            font-size: 14px;
            font-weight: 600;
            color: white;
            padding: 6px 25px;
            margin: 10px 8px 20px 0px;
            display: inline-block;
            float: right;
            text-decoration: none;
            width: 90px;
            height: 35px;
            border-radius: 5px;
            background-color: #3a57af;
            box-shadow: 0 3px rgba(58,87,175,.75);
            transition: all 0.1s linear 0s;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            top: 3px;
            background-color: #2e458b;
            box-shadow: none;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 9;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .popup-close {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel='stylesheet'>

    <!-- Error Popup -->
    {% if error %}
        <div id="errorPopup" class="popup">
            <button class="popup-close" onclick="closePopup()">×</button>
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <div class="testbox">
        <h1>הרשמה</h1>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <hr>
            <label id="icon" for="id"><i class="icon-envelope"></i></label>
            <input type="text" name="id" id="id" placeholder="תעודת זהות" required/>
            <label id="icon" for="name"><i class="icon-user"></i></label>
            <input type="text" name="name" id="name" placeholder="שם ושם משפחה" required/>
            <label id="icon" for="password"><i class="icon-shield"></i></label>
            <input type="password" name="password" id="password" placeholder="סיסמא" required/>
            <label id="icon" for="type"><i class="icon-briefcase"></i></label>
            <select name="type" id="type" required>
                <option value="">בחר סוג</option>
                <option value="חניך">חניך</option>
                <option value="חונך">חונך</option>
            </select>
            <label id="icon" for="profile-picture"><i class="icon-camera"></i></label>
            <input type="file" name="profile-picture" id="profile-picture" accept="image/*"/>
            <label id="icon" for="grades"><i class="icon-file"></i></label>
            <input type="file" name="grades" id="grades" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"/>
            <p>בלחיצה על כפתור ההרשמה אתה מקבל את <a href="#">תנאי שימוש</a>.</p>
            <button type="submit" class="submit-button">הרשמה</button>
        </form>
    </div>

    <script>
        function closePopup() {
            document.getElementById('errorPopup').style.display = 'none';
        }

        // Automatically show the popup if there's an error
        window.onload = function() {
            var errorPopup = document.getElementById('errorPopup');
            if (errorPopup) {
                errorPopup.style.display = 'block';
            }
        };
    </script>
</body>
</html>
